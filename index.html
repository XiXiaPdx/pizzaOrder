<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <h1>Lets make your custom hand-crafted pizza!</h1>
          <div class="col-md-8">
          <button id="startPizza" class="btn btn-default btn-success btn-lg">Start making</button>
          <form id="pizzaForm">
            <div class="form-group" class="pizzaSize">
              <select id="pizzaSize">
                <option disabled="" selected="">Choose Size</option>
                <option value="regular">Regular $8</option>
                <option value="large">Large $12</option>
                <option value="Xlarge">Extra Large $15</option>
              </select>
            </div>
            <div class="form-group" class="pizzaCrust">
              <select id="pizzaCrust">
                <option disabled="" selected="">Choose Crust</option>
                <option value="regular">regular</option>
                <option value="thin">Thin Crust +$1</option>
                <option value="deepdish">Deep Dish +$2</option>
              </select>
            </div>
            <div id="pizzaPrice">

            </div>
            <div class="form-group" id="pizzaMeatToppings">
              <input type="checkbox" name:"topping" value="bacon"> Bacon +$2</br>
              <input type="checkbox" name:"topping" value="pepperoni"> Pepperoni +$2</br>
              <input type="checkbox" name:"topping" value="sausage"> Sausage +$2</br>
              <input type="checkbox" name:"topping" value="sausage"> salami +$2</br>
            </div>
            <div class="form-group" id="pizzaVeggieToppings">
              <input type="checkbox" name:"topping" value="garlic"> Garlic +$1</br>
              <input type="checkbox" name:"topping" value="pineapple"> Pineapple +$1</br>
              <input type="checkbox" name:"topping" value="olives"> Olives +$1</br>
              <input type="checkbox" name:"topping" value="basil"> Basil +$1</br>
            </div>

            <button type="submit" class="btn btn-default btn-success btn-lg" id="addOrder">Add to Order</button>

          </form>
        </div>
        <div class="col-md-4" id="orderCart">
        </div>



      </div>
    </div>
  </body>
</html>
